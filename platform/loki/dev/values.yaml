loki:
  auth_enabled: false
  
  ui:
    enabled: true

  querier:
    max_concurrent: 4

  schemaConfig:
    configs:
    - from: "2024-04-01"
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    s3:
      access_key_id: ${ACCESS_KEY_ID}
      secret_access_key: ${SECRET_ACCESS_KEY}
      endpoint: https://minio.skylarhoughtongithub.local
      s3ForcePathStyle: true

extraEnvFrom:
  - secretRef:
      name: minio-users-secret

global:
  dnsService: kube-dns

gateway:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - host: loki.skylarhoughtongithub.local
        paths:
          - path: /
            pathType: Prefix
    annotations:
      cert-manager.io/issuer: step-ca-cluster-issuer
      cert-manager.io/issuer-kind: StepClusterIssuer  
      cert-manager.io/issuer-group: certmanager.step.sm
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    tls:
      - secretName: loki-tls
        hosts:
          - loki.skylarhoughtongithub.local

read:
  replicas: 1

write:
  replicas: 1

backend:
  replicas: 1